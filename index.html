<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <div id="content">0</div>
        <div id="method">
            <div class="subtrac">
                <button>-</button>
            </div>
            <div class="sum">
                <button>+</button>
            </div>
            <div class="pwr">
                <button>*</button>
            </div>
            <div class="divide">
                <button>/</button>
            </div>
            <div class="clear">
                <BUtton>CE</BUtton>
            </div>
            <div class="remove">
                <BUtton > X </BUtton>
            </div>
            <div class="equla">
                <BUtton>=</BUtton>
            </div>
        </div>
        <div id="number">
            <div class="point"><BUtton>.</BUtton></div>
            <div class="0"><BUtton>0</BUtton></div>
            <div class="1"><BUtton>1</BUtton></div>
            <div class="2"><BUtton>2</BUtton></div>
            <div class="3"><BUtton>3</BUtton></div>
            <div class="4"><BUtton>4</BUtton></div>
            <div class="5"><BUtton>5</BUtton></div>
            <div class="6"><BUtton>6</BUtton></div>
            <div class="7"><BUtton>7</BUtton></div>
            <div class="8"><BUtton>8</BUtton></div>
            <div class="9"><BUtton>9</BUtton></div>
        </div>
    </div>
    <div class="static"></div>
    <div class="final"></div>
    <script src="./main.js"></script>
</body>
</html>
